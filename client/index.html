<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title id="title-web">Cat's App</title>
  </head>
  <body style="margin :auto;" background="https://media.giphy.com/media/dCLrYGTl75l7WFRJtC/giphy.gif">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg- #FF5733" style="background-color: #FF5733; nav-down: auto;">
        <a class="navbar-brand" href="#">
            <img src="/assets/cattt.gif" width="30" height="30" class="d-inline-block align-top" alt="">
            Cat's App
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-item nav-link" href="#" id="home">Home</a>
            <a class="nav-item nav-link" href="#" id="login">Login</a>
            <a class="nav-item nav-link" href="#" id="register">Register</a>
            <a class="nav-item nav-link" href="#" id="logout">Logout</a>
            </div>
        </div>
      </nav><br><br><br>
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button> -->
        <!-- Card Cat -->
        <div class="card" style="width: 20rem; height: 30rem; background-color: #5DADE2;">
            <img class="card-img-top" src="https://http.cat/200" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Cats</h5>
              <p class="card-text"> MEOW MEOW MEOW </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        <!-- End Card Cat -->
        
        <!-- Login Form -->
        <form style="border: black; margin-left: 600px; margin-right: 600px; border-style: solid; background-color: #E59866;" id="login-form">
            <center><h2 style="background-color: #FF5733;">Please Login first</h2></center>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <center>
                <button type="submit" class="btn btn-primary">Login</button>    
            </center>
          </form><br><br><br>
        <!-- End Login Register-->

        <!-- Register Form-->
        <form style="border: black; margin-left: 600px; margin-right: 600px; border-style: solid; background-color: #E59866;" id="register-form">
            <center><h2 style="background-color: #FF5733;">Registe</h2></center>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="email" class="form-control" id="register-name" aria-describedby="emailHelp" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="register-password" placeholder="Password">
            </div>
            <center>
                <button type="submit" class="btn btn-primary">Login</button>    
            </center>
          </form>

        <!-- End Register Form -->
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
